<ion-header>
    <ion-toolbar>

        <ion-item lines="none">
            <ion-avatar slot="start">
                <img [src]="user.photoURL">
            </ion-avatar>
            <ion-label>{{ user.displayName }}</ion-label>

        </ion-item>
        <ion-button fill='clear' slot='end' color='dark' shape='round' (click)='presentPopover($event)'>
            <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <ion-list>
        
            <ion-item *ngFor="let entry of medicines; let i = index">
                <ion-toggle [name]='i' [(ngModel)] = 'entry.isChecked' (ionChange)='toggle(entry)'></ion-toggle>
                <ion-label >{{entry.name}}</ion-label>
                <ion-button slot='end' fill='clear' color='dark' (click)='edit(entry)'><ion-icon slot='icon-only' name="create"></ion-icon></ion-button>
            </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot='fixed'>
        <ion-fab-button (click)='fabButton()'>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
