<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title text-center>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Re-type Password</ion-label>
        <ion-input type="password" [(ngModel)]="password2"></ion-input>
    </ion-item>
    <ion-text color="danger">
        <p>{{ errorText }}</p>
    </ion-text>
    <br>
    <ion-button expand="full" (click)="createAccount()">
        <ion-icon slot='start' name="person-add"></ion-icon>Register
    </ion-button>
    <br>
    <ion-text text-center color="medium">
        <p>Already have an account? <a href='/login'>Log in!</a></p>
    </ion-text>
</ion-content>
